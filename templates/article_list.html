{% extends 'base.html' %}

{% block content %}
{% for article in object_list %}

<div class="card mb-3">
    <div class="card-header">
        <span class="font-weight-bold"><a href="{% url 'article_detail' article.pk %}">{{article.title}}</a></span>
        <p class="text-muted">{{article.author}} tomonidan yozildi | {{article.date}}</p>
    </div>

    <div class="card-body"> 
        {{article.body |truncatechars:'200'}}
    </div>
    {% if user.is_authenticated %}

    <div class="card-footer text-center text-muted">
        <a href="{% url 'article_edit' article.pk %}" class="btn btn-success">Tahrirlash</a> 
        <a href="{% url 'article_delete' article.pk %}" class="btn btn-danger">O'chirish</a>
    </div>
    {% endif %}
</div>
{% endfor %}
{% endblock %}
